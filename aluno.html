<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro aluno</title>
    <link rel="stylesheet" href="aluno.css">
</head>

<body>
    <header class="cabecalho">
        <img src="Logo EducaFlow em verde.png" class="logo" alt="EducaFlow">
</header>

<!-- area que deixa o sidebar escondido -->
<div class="hover-area"></div>
<aside class="sidebar">
    <h2>Menu</h2>

    <a href="home.html" class="menu-item">Início</a>
    <a href="aluno.html" class="menu-item">Alunos</a>
    <a href="servidor.html" class="menu-item">Servidores</a>
    <a href="turma.html" class="menu-item">Turmas</a>
</aside>
    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastro de Alunos</h1>
                    </div>
                </div>

                <div class="form-grid">

                    <div class="input-caixa">
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>
                
                    <div class="input-caixa">
                        <label for="data_nascimento">Data de nascimento:</label>
                        <input id="data_nascimento" type="date" name="data_nascimento" required>
                    </div>

                    <div class="input-caixa">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-caixa">
                        <label for="email">Email:</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-caixa">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>

                    <div class="input-caixa">
                        <label for="endereco">Endereço:</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Rua X, Bairro Y" required>
                    </div>

                    <div class="input-caixa">
                        <label for="estado">Estado:</label>  
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>

                    <div class="input-caixa">
                        <label for="cidade">Cidade:</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite a sua cidade" required>
                    </div>

                </div> <!-- fim grid -->

                <div class="genero-group">
                    <h6>Gênero</h6>

                    <label><input type="radio" name="genero"> Feminino</label>
                    <label><input type="radio" name="genero"> Masculino</label>
                    <label><input type="radio" name="genero"> Outro</label>
                    <label><input type="radio" name="genero"> Prefiro não dizer</label>
                </div>

                <div class="login-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    <footer class="rodape">
        <p>
        &copy; <span id="ano"></span> Instituto Federal Baiano - Campus Bom Jesus da Lapa
        </p>
        <p>Todos os direitos reservados | Desenvolvido por EducaFlow</p>
    </footer>
</body>
</html>
