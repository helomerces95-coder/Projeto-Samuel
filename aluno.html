 <!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro aluno</title>
    <link rel="stylesheet" href="aluno.css">
</head>

<body>

    <div class="container">
        <div class="form-image">
            <img src="" alt="imagem do cadastro">
        </div>
         <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                    <div class="input-caixa">
                        <label for="nome">Nome:</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>
                    </div>
                
                    <div class="input-caixa">
                        <label for="data_nascimento">Data de nascimento:</label>
                        <input id="data_nascimento" type="date" name="data_nascimento"  required>
                    </div>
                

                
                    <div class="input-caixa">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="number" name="cpf" placeholder="Digite seu CPF" required>
                    </div>
                

                
                    <div class="input-caixa">
                        <label for="email">Email:</label>
                        <input id="email" type="string" name="email" placeholder="Digite seu email" required>
                    </div>
                


                
                    <div class="input-caixa">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" type="tel" name="number" placeholder="(00) 00000-0000" required>
                    </div>


                    <div class="input-caixa">
                        <label for="endereco">Endereço:</label>
                        <input id="endereco" type="text" name="endereco" placeholder="rua x, bairro y" required>
                    </div>


                     <div class="input-caixa">
                        <label for="estado">Estado:</label>  
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                        1   <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
    

                        



                     <div class="input-caixa">
                        <label for="cidade">Cidade:</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Digite a sua cidade" required>
                    </div>
   
                

            </form>
         </div>
    </div>

</body>
</html>
